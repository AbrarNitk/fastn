<!DOCTYPE html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <script type="ftd" id="ftd-source">
        ___ftd_json___
    </script>
</head>
<body>
<script type="module">
    import init, { create } from '/ftd_rt.js';

    async function run() {
        await init();
        window.ftd_handles = {};
        window.ftd_handles["main"] = create("main", JSON.parse(document.getElementById("ftd-source").innerText));
        window.ftd_handles["main"].render();
        on_frame();
        on_second();
    }

    run();
</script>
<div id="counter"></div>
<div id="main"></div>
<button onclick="toggle()">Click me</button>
<script>
    let current = true;
    function toggle() {
        if (!window.ftd_handle) {
            console.log("oops");
            return;
        }

        current = !current;
        window.ftd_handle.set_bool("fifthtry/ft-core#mobile", current);
    }
    let counter = 0;

    function on_frame() {
        counter += 1;
        toggle();
        window.requestAnimationFrame(on_frame);
    }

    function on_second() {
        document.getElementById("counter").innerText = counter;
        counter = 0;
        window.setTimeout(on_second, 1000);
    }

</script>
</body>
</html>
